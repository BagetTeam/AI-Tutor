<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="landing_page">
        <div class="main">
            <h1>Welcome to Student Cegep Tutoring!</h1>
            <h2>Where the academic comeback begins!</h2>
            <p>scroll up to begin your journey</p>
        </div>
    </div>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Student CEGEP Tutoring</h1>
            </div>
            <div class="profile">
                <img src="profile.jpg" alt="Profile Photo">
                <span class="username">John Doe</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="subjects">
            <h2>List of Subjects</h2>
            <div class="subjectList">
                <button class="subject math"><i class="fas fa-calculator"></i> <span>Math</span></button>
                <button class="subject science"><i class="fas fa-flask"></i> <span>Science</span></button>
                <button class="subject french"><i class="fas fa-language"></i> <span>French</span></button>
                <button class="subject english"><i class="fas fa-book"></i> <span>English</span></button>
                <!-- Add more subjects as needed -->
            </div>
        </div>
        <div class="content">
            <!-- Content will be displayed here -->
            <div class="tutorGif">
                <img src="resources/dancing-man-skillshare.gif" alt="Moving GIF">
                <div class="speech-bubble">
                    <p>I passed my math class</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
